
<div class="jumbotron">
    <h2>Search results</h2>
    <div class="row">
        <ul class="list-group" ng-repeat="project in projects | filter: search ">
            <li class="list-group-item">
                <a href="#/" ng-click="openModal(project);" ><img ng-src="{{project.mainImage}}"/> {{project.projectName}}, {{project.totalArea}}m<sup>2</sup>, {{project.completionYear}}r., {{project.location}}</a>
            </li>
        </ul>
    </div>
</div>
